    <div class="footer">
        
        <form>
            <input type="email" class="formulario" id="formulario1"  placeholder="Coloque seu e-mail para contato! :)">
            <input type="button" onclick="send(formulario1)" class="btsend" id="btsend" value="ENVIAR" >
        </form>
    </div>

<script>
        
    function send(msg) {
        
        //separa o conteudo digitado em usuário e domínio
        user = formulario1.value.substring(0, formulario1.value.indexOf("@"));
        dom = formulario1.value.substring(formulario1.value.indexOf("@")+ 1, formulario1.value.length);

        //condições para validar mail
        if ((user.length >=1) &&        //user>= 1 caractere
        (dom.length >=3) &&         //dom >= 3 caracteres
        (user.search("@")==-1) &&   //user ñ pode ter @
        (dom.search("@")==-1) &&    //dom ñ pode ter @
        (user.search(" ")==-1) &&   //user ñ pode conter espaço
        (dom.search(" ")==-1) &&    //dom não pode conter espaço
        (dom.search(".")!=-1) &&    //dom precisa ter um ponto(not equal -1)
        (dom.indexOf(".") >=1)&&    //posição do primeiro ponto precisa ser >=1 
        (dom.lastIndexOf(".") < dom.length - 1))    {   //lastIndexOf retorna posição da ultima ocorrencia do ponto. 
        
        alert(`O email ${document.getElementById("formulario1").value} foi enviado.`);
        document.getElementById('welcome').innerHTML = `Seja bem vindo, ${document.getElementById("formulario1").value}`;
        }
        
        else{
        alert("Email invalido.");
        }
    }
        
    


</script>
